<div #middleDrawer class="ebook-middle-drawer">
    <div id="mainWorksheet" class="worksheet-player-container">
        <ece-view-pdf [pdfId]="pdfId" src="assets/pdf/ebook.pdf" [renderText]="true" [currentPage]="selectedPage"
            [showAll]="true" [stickToPage]="true" [numEbookPages]="numEbookPages"
            (emitPdfLoadComplete)="getPageData($event)" (emitPdfRendered)="pdfRendered($event)"
            (emitScrollPageChange)="updatePdfPage($event)" (emitGotoNextChapter)="gotoNextChapter($event)">
        </ece-view-pdf>
    </div>
    <div class="footer" >
        <div class="scroll-wrapper">
            <button
              #ref
              type="button"
              class="upbutton"
              tceLongPress
              (click)="setPage(pager.currentPage - 1)"
              [ngStyle]="{
                opacity: scrollState === 'start' ? '0.5' : '1'
              }"
            >
              <img
                class="arrow-icon scrollup"
                src="assets/images/ic.Navigate.svg"
              >
            </button>
            <span class="currentPageNo">
              {{pager.currentPage}}
            </span>
            <button
              type="button"
              class="downbutton"
              tceLongPress
              (click)="setPage(pager.currentPage + 1)"
              [ngStyle]="{
                opacity: scrollState === 'end' ? '0.5' : '1'
              }"
            >
              <img
                class="arrow-icon scrolldown"
                src="assets/images/ic.Navigate.svg"
              >
            </button>
          </div>
          
    </div>
</div>
